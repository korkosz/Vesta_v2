<button type="button" class="btn btn-danger" 
        ng-if="$ctrl.changeStatusBtnsVisibility('Reject')" 
        data-toggle="modal" data-target="#reasonModal">
        {{$ctrl.status}}
</button>

<div class="modal fade" id="reasonModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" 
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Are you sure you want to {{$ctrl.status.toLowerCase()}} the Idea ?</h4>
            </div>
            
            <div class="modal-body">
                <textarea cols="30" rows="10" placeholder="Add Reason here..." ng-model="$ctrl.reason"></textarea>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"  
                        ng-click="$ctrl.reason = ''">
                    Cancel
                 </button>
                <button type="button" class="btn btn-danger" 
                        ng-click="$ctrl.setStatus(status)">
                    {{$ctrl.status}}
                </button>
            </div>
        </div>
    </div>
</div>
