<div class="row">
    <section class="idea-header col-xs-12 col-sm-3 col-md-2">
        <div class="content">
            <header class="info">
                <div class="wrapper">
                    <h3>Project:</h3>
                    <p>{{$ctrl.idea.projectName}}</p>
                </div>
                <div class="wrapper">
                    <h3>Module:</h3>
                    <p>{{$ctrl.idea.module}}</p>
                </div>
                <div class="wrapper">
                    <h3>Status:</h3>
                    <p>{{$ctrl.idea.status}}</p>
                </div>
            </header>
            <div class="reviewers">
                <h3>Reviewers:</h3>
                <div class="wrapper" 
                     ng-repeat="reviewer in $ctrl.idea.reviewers">
                    <div class="reviewer">
                        {{reviewer.emails[0].address}}
                    </div>                    
                </div>
                <p>creator</p>
                <div class="wrapper">
                    <div class="reviewer">{{$ctrl.idea.createdBy}}</div>
                    <p>programmer</p>
                </div>
                <div class="wrapper">
                    <div class="reviewer">Mateusz Korkosz</div>
                    <p>nobody</p>
                </div>
                <button></button>
            </div>
        </div>
        <footer class="btn-wrapper">
            <button></button>
        </footer>
    </section>
    <section class="idea-content col-xs-12 col-sm-9 col-md-6">
        <h4>{{$ctrl.idea.title}}</h4>
        <div ng-bind-html="$ctrl.idea.desc()" class="wrapper"></div>
    </section>
    <section class="idea-comments col-xs-12 col-sm-12 col-md-4">
        <div class="new-comment row">
            <div class="wrapper">
                <div class="col-xs-3 status-wrapper">
                    <div class="status"></div>
                </div>
                <h3 class="col-xs-9">Maciej Chmiel</h3>
                <div class="col-xs-3">
                </div>
                <div class="comment-content col-xs-9">
                    <div class="row features">
                        <div class="pill-container col-xs-6">
                            <pill state="plus" ct-placeholder="+ advantages" 
                                  ng-model="$ctrl.review.merits"></pill>
                        </div>
                        <div class="col-xs-6">
                            <pill state="minus" ct-placeholder="- disadvantages" 
                                  ng-model="$ctrl.review.drawbacks"></pill>           
                        </div>
                    </div>
                    <textarea placeholder="Add description" 
                              ng-model="$ctrl.review.comment"></textarea>
                    <button class="btn btn-default" 
                            ng-click="$ctrl.addReview()">
                        Add
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>      
        <div class="new-comment row" 
             ng-repeat="review in $ctrl.idea.reviews track by $index">
            <div class="wrapper">
                <div class="col-xs-3 status-wrapper">
                    <div class="status"></div>
                </div>
                <h3 class="col-xs-9">Maciej Chmiel</h3>
                <div class="col-xs-3">
                </div>
                <div class="comment-content col-xs-9">
                    <div class="row features">
                        <div class="pill-container col-xs-6">
                            <pill state="plus" ng-model="review.merits" 
                                  read-only="true"></pill>
                        </div>
                        <div class="col-xs-6">
                            <pill state="minus" ng-model="review.drawbacks"
                                  read-only="true"></pill>           
                        </div>
                    </div>
                    <textarea ng-model="review.comment" readonly></textarea>
                </div>
                <div class="clearfix"></div>
            </div>
        </div> 
       
    </section>
</div>
