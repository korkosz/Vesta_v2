<div class="row">
    <section class="idea-header col-xs-12 col-sm-3 col-md-2">
        <div>
            <div class="wrapper">
                <h4 class="label label-default">Project</h4>
                <p>{{$ctrl.idea.projectName}}</p>
            </div>
            <div class="wrapper">
                <h4 class="label label-default">Module</h4>
                <p>{{$ctrl.idea.module}}</p>
            </div>
            <div class="wrapper">
                <h4 class="label label-default">Reviewers</h4>
                <ul>
                    <li class="label label-primary">Mateusz Korkosz</li>
                    <li class="label label-primary">Maciej Chmiel</li>
                    <li class="label label-primary">Marcin Trybulec</li>
                </ul>
                <button class="btn btn-default">Add</button>
            </div>
            <br>
            <div class="wrapper">
                <h4 class="label label-default">Status</h4>
                <select ng-model="$ctrl.idea.status">
                    <option ng-repeat="status in $ctrl.ideaStatuses.value">{{status}}</option>
                </select>
            </div>
            <button class="btn btn-default" style="display: block; margin: 50px auto; ">
                Create task
            </button>
        </div>
    </section>
    <section class="idea-content col-xs-12 col-sm-9 col-md-6">
        <h4>{{$ctrl.idea.title}}</h4>
        <div ng-bind-html="$ctrl.idea.desc()" class="wrapper"></div>
    </section>
    <section class="idea-comments col-xs-12 col-sm-12 col-md-4">
        <div class="new-comment row">
            <div class="wrapper">
                <div class="col-xs-3 status-wrapper">
                    <div class="status"></div>
                </div>
                <h3 class="col-xs-9">Maciej Chmiel</h3>
                <div class="col-xs-3">
                </div>
                <div class="comment-content col-xs-9">
                    <div class="row features">
                        <div class="pill-container col-xs-6">
                            <pill state="plus" ct-placeholder="+ advantages" 
                                  ng-model="$ctrl.review.merits"></pill>
                        </div>
                        <div class="col-xs-6">
                            <pill state="minus" ct-placeholder="- disadvantages" 
                                  ng-model="$ctrl.review.drawbacks"></pill>           
                        </div>
                    </div>
                    <textarea placeholder="Add description" ng-model="$ctrl.review.comment"></textarea>
                    <button class="btn btn-default" ng-click="$ctrl.addReview()">
                        Add
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>      
        <div class="new-comment row" ng-repeat="review in $ctrl.idea.reviews track by $index">
            <div class="wrapper">
                <div class="col-xs-3 status-wrapper">
                    <div class="status"></div>
                </div>
                <h3 class="col-xs-9">Maciej Chmiel</h3>
                <div class="col-xs-3">
                </div>
                <div class="comment-content col-xs-9">
                    <div class="row features">
                        <div class="pill-container col-xs-6">
                            <pill state="plus" ng-model="review.merits" 
                                  read-only="true"></pill>
                        </div>
                        <div class="col-xs-6">
                            <pill state="minus" ng-model="review.drawbacks"
                                  read-only="true"></pill>           
                        </div>
                    </div>
                    <textarea ng-model="review.comment" readonly></textarea>
                </div>
                <div class="clearfix"></div>
            </div>
        </div> 
       
    </section>
</div>
