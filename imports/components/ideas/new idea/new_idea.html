<button type="button" class="btn btn-info btn-md" data-toggle="modal" 
            data-target="#newIdeaModal" data-backdrop="false" ng-click="$ctrl.openModal()">
    New Idea
</button>
<!-- Modal -->
<div class="modal fade" id="newIdeaModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>New Idea</h4>
            </div>
            <div class="modal-body">
                <form novalidate>
                    <br />
                    <fieldset id="project">
                        <label class="label label-default">Project</label>
                        <select ng-model="$ctrl.idea.project" 
                                ng-options="project as project.name for project in $ctrl.projects">
                            <option>Choose project...</option>
                        </select>
                    </fieldset>
                    <br />
                    <fieldset id="module">
                        <label class="label label-default">Module</label>
                        <select ng-model="$ctrl.idea.module">
                            <option selected="selected">Choose module...</option>
                            <option ng-repeat="module in $ctrl.idea.project.modules">
                                {{module}}
                            </option>
                        </select>
                    </fieldset>
                    <br />
                    <fieldset id="title" class="fsStyle">
                        <label class="label label-default">Title</label>
                        <input type="text" ng-model="$ctrl.idea.title" />
                    </fieldset>  
                    <fieldset id="title" class="fsStyle">
                        <label class="label label-default">Description</label>
                        <textarea type="text" ng-model="$ctrl.idea.description"></textarea>
                    </fieldset> 
                    <drag-and-drop confirm-text="{{'Add description'}}"></drag-and-drop>
                    <br>
                    <fieldset id="assign">
                        <label class="label label-default">Assign people</label>
                        <input list="modules" ng-model="vm.idea.module" />
                        <datalist id="modules">
                            <option>testModule</option>
                        </datalist>
                    </fieldset>
                    <br>  
                    <button id="acceptBtn" class="btn btn-success" ng-click="$ctrl.accept()">Click</button>
                    <button id="cancelBtn" class="btn btn-danger" ng-click="$ctrl.cancel()">Cancel</button>
                </form>                
            </div>
        </div>
    </div>
</div>
