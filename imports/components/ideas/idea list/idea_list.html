<table class="table table-condensed">
    <thead>
        <tr>
            <th>Title</th>
            <th>Project</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="idea in $ctrl.ideas">
            <td>{{idea.title}}</td>
            <td>{{idea.projectName}}</td>
            <td>{{idea.creationDate | date:'MM:dd:yyyy'}}</td>
        </tr>
    </tbody>
</table>
