<table class="table table-condensed">
    <caption>Ideas</caption>
    <thead>
        <tr>
            <th>Title</th>
            <th>Project</th>
            <th>Module</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="idea in $ctrl.ideas" ng-click="$ctrl.details(idea._id)" style="cursor: pointer">
            <td>{{idea.title}}</td>
            <td>{{idea.projectName}}</td>
            <td>{{idea.module}}</td>
            <td>{{idea.creationDate | date:'MM:dd:yyyy'}}</td>
        </tr>
    </tbody>
</table>
