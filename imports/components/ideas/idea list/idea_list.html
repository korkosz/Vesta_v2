<table class="table table-condensed">
    <thead>
        <tr>
            <th>Title</th>
            <th>Project</th>
            <th>Module</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="idea in $ctrl.ideas">
            <td>{{idea.title}}</td>
            <td>{{idea.projectName}}</td>
            <td>{{idea.module}}</td>
            <td>{{idea.creationDate | date:'MM:dd:yyyy'}}</td>
        </tr>
    </tbody>
</table>
<div id="images">
    <div ng-repeat="img in $ctrl.imgs">
       <img src="{{img.url()}}" alt="thumbnail" />
    </div>
</div>
