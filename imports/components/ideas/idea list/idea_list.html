<table class="table">
    <caption class="idea-caption">Ideas</caption>
    <thead>
        <tr>
            <th>Project</th>
            <th>Title</th>
            <th>Status</th>
            <th>Created By</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="idea in $ctrl.ideas|
                orderBy: ['-updatedAt', '-creationDate']"
            ng-click="$ctrl.details(idea.number)"
            style="cursor: pointer" ng-if="idea.sprint === $ctrl.project.currentSprint">
            <td>
                <span class="project-badge">V</span>
                <span class="project">{{idea.project()}}</span>
                <span class="module">{{idea.moduleName()}}</span>
                <span ng-if="idea.isNew" style="color: red">NEW</span>
            </td>
            <td>[{{idea.number}}] {{idea.title}}</td>
            <td><span class="idea-status idea-status-{{idea.status}}">{{idea.status}}</span></td>
            <td data-toggle="tooltip" title="{{idea.creator()}}">
                {{idea.creatorShort()}}
            </td>
            <td>{{$ctrl.moment(idea.creationDate).fromNow()}}</td>
        </tr>

    </tbody>
</table>
