<div style="
    width: 250px;
    background-color: white;
    height: 29px;
    text-align: left;
    cursor: pointer;
    padding-left: 8px;"
    ng-click="$ctrl.listVisible = !$ctrl.listVisible;">
    Notifications: {{$ctrl.notifications.length}}  &#8595;
</div>
<div style="position: relative;
            top: 5px;
            width: 250px;
            background-color: white;
            height: 150px;
            z-index: 100"
     ng-if="$ctrl.listVisible === true">
     
    <div style="
        height: 30px;
        border-bottom: 1px solid black;
        top: {{$ctrl.calculateTop($index)}}px;
        position: relative;
        text-align: left;
        padding-left: 8px;
        background-color: {{$ctrl.getColor(notification)}}"        
        ng-repeat="notification in $ctrl.notifications">
             {{notification.entity}} <a href="#/{{notification.entityId}}">{{notification.entityId}}</a> {{$ctrl.getMessage(notification)}}
    </div>   
</div>
