<button type="button" class="btn btn-info btn-md" data-toggle="modal" 
            data-target="#newTaskModal" data-backdrop="false" ng-click="$ctrl.openModal()">
    New Task
</button>
{{output.a}}
<!-- Modal -->
<div class="modal fade" id="newTaskModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>New Task</h4>
            </div>
            <div class="modal-body">
                <form novalidate>
                    <br />
                    <fieldset id="project">
                        <label class="label label-default">Project</label>
                        <select ng-model="$ctrl.task.project" 
                                ng-options="project as project.name for project in $ctrl.projects">
                            <option>Choose project...</option>
                        </select>
                    </fieldset>
                    <br />
                    <fieldset id="module">
                        <label class="label label-default">Module</label>
                        <select ng-model="$ctrl.task.module">
                            <option selected="selected">Choose module...</option>
                            <option ng-repeat="module in $ctrl.task.project.modules">
                                {{module}}
                            </option>
                        </select>
                    </fieldset>
                    <br /> 
                    <fieldset id="type">
                        <label class="label label-default">Type</label>
                        <select ng-model="$ctrl.task.type">
                            <option ng-repeat="type in $ctrl.taskTypes.value">
                                {{type}}
                            </option>
                        </select>
                    </fieldset>
                    <br />
                    <fieldset id="priority">
                        <label class="label label-default">Priority</label>
                        <select ng-model="$ctrl.task.priority">
                            <option ng-repeat="priority in $ctrl.taskPriority.value">
                                {{priority}}
                            </option>
                        </select>
                    </fieldset>
                    <br />
                    <fieldset id="title" class="fsStyle">
                        <label class="label label-default">Title</label>
                        <input type="text" ng-model="$ctrl.task.title" />
                    </fieldset>
                    <br />
                    <fieldset id="title" class="fsStyle">
                        <label class="label label-default">Description</label>
                        <drag-and-drop output="$ctrl.output"></drag-and-drop>
                    </fieldset>                     
                    <br>
                    <fieldset id="assign">
                        <label class="label label-default">Assign people</label>
                        <input list="users" ng-model="vm.task.assigned" />
                        <datalist id="users">
                            <option ng-repeat="user in $ctrl.users">
                                {{user.emails[0].address}}
                            </option>
                        </datalist>
                    </fieldset>
                    <br>  
                    <button id="acceptBtn" class="btn btn-success" 
                            ng-click="$ctrl.accept()">Click</button>
                    <button id="cancelBtn" class="btn btn-danger" 
                            ng-click="$ctrl.cancel()">Cancel</button>
                </form>                
            </div>
        </div>
    </div>
</div>
