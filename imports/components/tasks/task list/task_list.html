<table class="table" ng-switch="">
    <caption>{{$ctrl.title}}</caption>
    <thead>
        <tr>
            <th>Title</th>
            <th>Project</th>
            <th>Module</th>
            <th>Priority</th>
            <th>Type</th>
            <th ng-if="!!$ctrl.filter">Created By</th>
            <th ng-if="!$ctrl.filter">Assigned</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="task in $ctrl.tasks |
            orderBy:[$ctrl.statusFilter, $ctrl.priorityFilter]"
            ng-click="$ctrl.details(task._id)"
            style="cursor: pointer;
                   background-color: {{$ctrl.getStatusColor(task.status)}}">
            <td>{{task.title}}</td>
            <td>{{task.project()}}</td>
            <td>{{task.module}}</td>
            <td style="color:{{$ctrl.getPriorityColor(task.priority)}}">
                {{task.priority}}
            </td>
            <td>{{task.type}}</td>
            <td ng-if="!!$ctrl.filter">{{task.creator()}}</td>
            <td ng-if="!$ctrl.filter">{{task.assignedUser()}}</td>
            <td>{{$ctrl.moment(task.creationDate).fromNow()}}</td>
        </tr>
    </tbody>
</table>
