<button type="button" class="VST-btn VST-btn-primary new-idea" data-toggle="modal"
            data-target="#newAskModal" data-backdrop="false" ng-click="newAskVm.openModal()">
    Ask
</button>

<!-- Ask Modal -->
<div class="modal fade VST-main-modal" id="newAskModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header" style="padding:35px 50px;">
                <!-- Button cancel -->
                <button id="ask_cancelBtn" class="VST-btn VST-btn-cancel"
                        ng-click="newAskVm.cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <!-- Logo -->
                <img src="/images/icon-Idea-small.png" alt="Ask main icon" />
                <h4>
                    Ask
                    <span class="VST-label">new</span>
                </h4>
            </div>

            <div class="modal-body">
                <form name="newAskForm" novalidate>

                    <!--Project-->
                    <fieldset id="ask_project" class="field-wrapper">
                        <label class="label-modal">Project:</label>
                        <select ng-model="newAskVm.ask.project" name="ask_project" required
                                ng-options="project as project.name for project in newAskVm.projects">
                        </select>
                        <div class="glyphicon glyphicon-ok-sign" ng-show="newAskVm.ask.project"></div>
                    </fieldset>

                    <!--Module-->
                    <fieldset id="ask_module" class="field-wrapper">
                        <label class="label-modal">Module:</label>
                        <select ng-model="newAskVm.ask.module" name="ask_module" required
                                ng-options="module._id as module.name for module in newAskVm.modules">
                        </select>
                        <div class="glyphicon glyphicon-ok-sign" ng-show="newAskVm.ask.module"></div>
                    </fieldset>

                    <!--Title-->
                    <fieldset id="ask_title" class="fsStyle field-wrapper last">
                        <div class="title-wrapper">
                            <label class="label-modal">Title:</label>
                            <input name="ask_title" type="text" ng-model="newAskVm.ask.title"
                                    placeholder="Add title here..." required/>
                        </div>
                    </fieldset>

                    <!--Description-->
                    <fieldset id="ask_description" class="fsStyle">
                        <div class="description-wrapper">
                            <label class="label-modal">Description:</label>
                            <div text-angular ng-model="newAskVm.output" class="description"
                                 name="ask_description">
                            </div>
                        </div>
                    </fieldset>

                    <!--Footer buttons-->
                    <div class="btn-wrapper">
                        <button id="ask_acceptBtn" class="VST-btn VST-btn-primary"
                                ng-click="newAskVm.accept(newAskForm.$valid)">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
