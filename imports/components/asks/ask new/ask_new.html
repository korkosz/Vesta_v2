<button type="button" class="vst-btn vst-btn-menu new-idea" data-toggle="modal"
            data-target="#{{newAskVm.altId}}newAskModal" data-backdrop="false" ng-click="newAskVm.openModal()">
    Ask
</button>

<!-- Ask Modal -->
<div class="modal fade vst-main-modal" id="{{newAskVm.altId}}newAskModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header" style="padding:35px 50px;">
                <!-- Button cancel -->
                <button id="ask_cancelBtn" class="vst-btn vst-btn-cancel"
                        ng-click="newAskVm.cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <!-- Logo -->
                <img src="/images/icon-Ask-small.png" alt="Ask main icon" />
                <h4>
                    Ask
                    <span class="vst-label">new</span>
                </h4>
            </div>

            <div class="modal-body">
                <form name="newAskForm" novalidate>

                    <!-- Project -->
                    <fieldset id="ask_project" class="field-wrapper">
                        <label class="label-modal">Project:</label>
                        <select ng-model="newAskVm.ask.project" ng-options="project as project.name for project in newAskVm.projects track by project._id"
                            name="ask_project" required
                            ng-change="newAskVm.projectSelected()">
                            <option>Choose project...</option>
                        </select>
                        <div class="glyphicon glyphicon-ok-sign" ng-show="newAskVm.ask.project._id"></div>
                    </fieldset>

                    <!-- Module -->
                    <fieldset id="ask_module" class="field-wrapper">
                        <label class="label-modal">Module:</label>
                        <select ng-model="newAskVm.ask.module" ng-options="module._id as module.name for module in newAskVm.modules track by module._id"
                            name="ask_module" required ng-disabled="!newAskVm.ask.project">
                        </select>
                        <div class="glyphicon glyphicon-ok-sign" ng-show="newAskVm.ask.module"></div>
                    </fieldset>

                    <!--Sprint-->
                    <fieldset id="sprint" class="field-wrapper">
                        <label class="label-modal">Sprint:</label>
                        <select ng-model="newAskVm.ask.sprint" name="sprint" required
                                ng-options="sprint as sprint for sprint in newAskVm.ask.project.sprints"
                                ng-disabled="!newAskVm.ask.project">
                        </select>
                        <div class="glyphicon glyphicon-ok-sign" ng-show="newAskVm.ask.sprint"></div>
                    </fieldset>

                    <!--Title-->
                    <fieldset id="ask_title" class="fsStyle field-wrapper last">
                        <div class="title-wrapper">
                            <label class="label-modal">Title:</label>
                            <input name="ask_title" type="text" ng-model="newAskVm.ask.title"
                                    placeholder="Add title here..." required/>
                        </div>
                    </fieldset>

                    <!--Description-->
                    <fieldset id="ask_description" class="fsStyle">
                        <div class="description-wrapper">
                            <label class="label-modal">Description:</label>
                            <div text-angular ng-model="newAskVm.output" class="description"
                                 ta-toolbar="[['h1','h2','h3','pre'],['bold','italics', 'underline', 'strikeThrough', 'ul', 'ol', 'clear'],['html', 'insertImage', 'insertLink']]">
                            </div>
                        </div>
                    </fieldset>

                    <!--Footer buttons-->
                    <div class="btn-wrapper">
                        <button id="ask_acceptBtn" class="vst-btn vst-btn-primary"
                                ng-click="newAskVm.accept(newAskForm.$valid)">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
