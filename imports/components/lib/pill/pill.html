<form ng-submit="vm.addPill()">
    <input type="text" class="pill" ng-model="vm.pill" placeholder="+ advantage" />
</form>
<div>
    <div class="pill" ng-class="vm.stateClass" ng-repeat="pill in vm.pills">
        <span ng-class="vm.signClass">
            {{vm.sign}}
        </span>{{pill.value}}
        <button ng-click="vm.removePill(pill)">X</button>    
    </div>
</div>
