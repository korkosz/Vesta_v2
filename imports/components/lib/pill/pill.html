<form ng-submit="vm.addPill()" >
    <input type="text" class="pill" ng-model="vm.pill" id="pilltxt"/>
</form>
<div>
    <div class="pill" ng-class="vm.stateClass" 
         ng-repeat="pill in vm.pills track by $index">
        <span ng-class="vm.signClass">
            {{vm.sign}}
        </span>
        {{pill}}
        <button ng-click="vm.removePill(pill)" 
                ng-if="vm.direction !== 'read-only'">
            X
        </button>    
    </div>
</div>
