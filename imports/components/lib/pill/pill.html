<form ng-submit="vm.addPill()">
    <input type="text" class="pseudoInput" ng-model="vm.pill" />
</form>
<div id="container">
    <div class="pseudoInput" style="background-color: grey" ng-repeat="pill in vm.pills">
        {{pill}}
    <button ng-click="vm.removePill()">X</button>    
    </div>
</div>
<style>
    .pseudoInput {
        -webkit-appearance: textfield;
        -webkit-rtl-ordering: logical;
        -webkit-user-select: text;
        padding: 10px 20px;
        border: solid 1px gainsboro;
        -webkit-transition: box-shadow 0.3s, border 0.3s;
        -moz-transition: box-shadow 0.3s, border 0.3s;
        -o-transition: box-shadow 0.3s, border 0.3s;
        transition: box-shadow 0.3s, border 0.3s;
        border-radius: 50px;
    }
</style>
