<head>
    <title>Vesta</title>

<!-- moze jakis globalny kontroler bedzie sterowal widocznoscia footer, aside i header-->
<body ng-app="simple-todos">
    <todos-list></todos-list>
    <div id="menu-top">
        <a style="color:white" href="#/">VESTA</a>
        <login-buttons></login-buttons>
        <div class="menu-btn-wrapper">
            <notifications>
            </notifications>

        </div>
    </div>
    <div class="vst-container">

        <!-- Side navigation -->
        <nav class="vst-side-nav">
            <ul>
                <li class="vst-nav-item"><a href="#/">Dashboard</a></li>
                <li class="vst-nav-item">
                    <h3 class="vst-dropdown-btn">
                        Tasks
                    </h3>
                    <ul class="vst-dropdown" style="display:none;  border-left: 8px solid rgba(52, 181, 220, 0.78);">
                        <li class="vst-nav-item sub-item"><a href="#">Assigned to me</a></li>
                        <li class="vst-nav-item sub-item"><a href="#">Search task</a></li>
                        <li class="vst-nav-item sub-item"><new-task></new-task></li>
                    </ul>
                </li>
                <li class="vst-nav-item">
                    <h3 class="vst-dropdown-btn">Ideas</h3>
                    <ul class="vst-dropdown" style="display:none; border-left: 8px solid rgb(173, 127, 70)">
                        <li class="vst-nav-item sub-item"><a href="#">Assigned to me</a></li>
                        <li class="vst-nav-item sub-item"><a href="#">Search idea</a></li>
                        <li class="vst-nav-item sub-item"><new-idea></new-idea></li>
                    </ul>
                </li>
                <li class="vst-nav-item" style="margin-bottom: 50px;">
                    <h3 class="vst-dropdown-btn">Ask</h3>
                    <ul class="vst-dropdown" style="display:none; border-left: 8px solid rgb(75, 146, 87);">
                        <li class="vst-nav-item sub-item"><a href="#">Assigned to me</a></li>
                        <li class="vst-nav-item sub-item"><a href="#">Search ask</a></li>
                        <li class="vst-nav-item sub-item"><new-ask></new-ask></li>
                    </ul>
                </li>
                <li class="vst-nav-item"><a href="#/projects">Projects</a></li>
                <li class="vst-nav-item"><a href="#">Bookmarks</a></li>
                <li class="vst-nav-item"><a href="#/search">Search</a></li>
            </ul>
        </nav>

        <!-- Main container -->
        <main id="main-container">
            <section class="bookmarks-panel">
                <bookmarks></bookmarks>
            </section>
            <div ng-view></div>
        </main>
    </div>
    <footer>
    </footer>

    <!-- to jest skrypt do otwieraniania/zamykania sub menu
    wpierdol to gdzie Ci pasuje:D:D -->
    <script type="text/javascript">
        var dropdownBtn = document.querySelectorAll('.vst-dropdown-btn');

        for (var i = 0; i < dropdownBtn.length; i++) {
            dropdownBtn[i].addEventListener("click", dropdown, false);
        }

        function dropdown(e){
            $(this).siblings('.vst-dropdown').slideToggle();
        }
    </script>
</body>
